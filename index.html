<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=PT+Serif:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <input type="checkbox" id="burger">
        <div class="burger-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <aside>
            <nav>
                <h2>Daily Exercises</h2>
                <ul>
                    <li><a href="#figures">Figures</a></li>
                </ul>
            </nav>
        </aside>
    </header>
    <main>
        <h1>Daily Exercises</h1>
        <h2 id="figures">Figures</h2>
        <section class="figures">
            <article class="card">
                <h3 class="title-figure">Square</h3>
                <article class="space-figure">
                    <div class="figure square figure-appear-effect"></div>
                </article>
                <p class="description">Solid with 4 sides</p>
            </article>
            <article class="card">
                <h3 class="title-figure">Triangle</h3>
                <article class="space-figure">
                    <div class="figure triangle figure-appear-effect"></div>
                </article>
                <p class="description">Solid with only 3 sides</p>
            </article>
            <article class="card">
                <h3 class="title-figure">Bar</h3>
                <article class="space-figure">
                    <div class="figure bar figure-appear-effect"></div>
                </article>
                <p class="description">Solid with 1 only side</p>
            </article>
            <article class="card">
                <h3 class="title-figure">Circle</h3>
                <article class="space-figure">
                    <div class="figure circle figure-appear-effect"></div>
                </article>
                <p class="description">Solid with no sides</p>
            </article>
        </section>
    </main>
    <footer class="shadow-effect">Made by <a href="https://github.com/francoandreDev">francoandreDev</a></footer>
</body>

</html>
